<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movies R' Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Carter+One|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!--/*****************************************HERO IMAGE*********************************************/-->

<div class="hero-image linear-gradient">
    <div class="logo"><b id="glow">C<span>ha</span>s<span>e&</span>Ro<span>n's</span><br>M<span>ov</span>ie<span>s</span></b>
    </div>
</div>


<!--/*****************************************FEATURED GENRES*********************************************/-->

<div class="linear-gradient text-center">

    <div id="featuredGenres">
        <h2 class="broadway">Featured Genres</h2>
        <div class="fGenre1" style="width: 18rem;">
            <img class="card-img-top" src="images/drama.jpg" alt="Card image cap">
            <div class="card-body">
                <h3 id="title-fGenre1">Drama</h3>
            </div>
        </div>
        <div class="fGenre2" style="width: 18rem;">
            <img class="card-img-top" src="images/action.jpg" alt="Card image cap">
            <div class="card-body">
                <h3 id="title-fGenre2">Action</h3>
            </div>
        </div>
        <div class="fGenre3" style="width: 18rem;">
            <img class="card-img-top" src="images/rom-com.jpg" alt="Card image cap">
            <div class="card-body">
                <h3 id="title-fGenre3">Rom-Com</h3>
            </div>
        </div>
        <div class="fGenre4" style="width: 18rem;">
            <img class="card-img-top" src="images/comedy.jpg" alt="Card image cap">
            <div class="card-body">
                <h3 id="title-fGenre4">Comedy</h3>
            </div>
        </div>
    </div>

<!--/*****************************************FEATURED MOVIES*********************************************/-->

    <div id="featuredMovies">
        <h2 class="broadway">Featured Movies</h2>
        <div class="fMovie1" style="width: 18rem;">
            <img class="card-img-top" src="images/batman.jpg" alt="Card image cap">
            <!--<div class="card-body">-->
                <h3 id="title-fMovie1"></h3>
                <p id="rating-fMovie1"></p>
            </div>
        <!--</div>-->
        <div class="fMovie2" style="width: 18rem;">
            <img class="card-img-top" src="images/night-school.png" alt="Card image cap">
            <!--<div class="card-body">-->
                <h3 id="title-fMovie2"></h3>
                <p id="rating-fMovie2"></p>
            </div>
        <!--</div>-->
        <div class="fMovie3" style="width: 18rem;">
            <img class="card-img-top" src="images/wolfonw.jpg" alt="Card image cap">
            <!--<div class="card-body">-->
                <h3 id="title-fMovie3"></h3>
                <p id="rating-fMovie3"></p>
            </div>
        <!--</div>-->
        <div class="fMovie4" style="width: 18rem;">
            <img class="card-img-top" src="images/mad-max.jpg" alt="Card image cap">
            <!--<div class="card-body">-->
                <h3 id="title-fMovie4"></h3>
                <p id="rating-fMovie4"></p>
            </div>
        <!--</div>-->
    </div>

<!--*******************************-Movie Index-********************************************-->

    <div class="container" id="mIndex">
        <h2 id="movieIndex" class="broadway">Cards Against Movie Index</h2>
        <form id="search-form" class="mb-2">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2 px-1">
                    <input id="search-title" class="form-control" type="search" placeholder="search by title...">
                </div>
                <div class="col-2 px-1">
                    <input id="search-genre" class="form-control" type="search" placeholder="search by genre...">
                </div>
                <div class="col-2 px-1">
                    <select name="search-rating" id="search-rating" class="form-control" >
                        <option selected>search by rating...</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="col-2 px-1 text-right">
                    <input id="resetIndex" class="btn btn-md" type="reset" value="Reset Index">
                </div>
                <div class="col-2"></div>
            </div><!--Row-->
        </form>
        <div id="movies" class="row"></div>
        <div>
            <img class="loadingIndex" src="https://media.giphy.com/media/sSgvbe1m3n93G/giphy.gif" alt="loading data">
        </div>
    </div>

<!--*******************************-WISHLIST-********************************************-->

    <div class="container" id="mWish">
        <h2 class="broadway">WISHLIST</h2>
        <h3>Can't Find Your Favorite? Add it here!</h3>

        <div class="mb-2">
            <!-- Button Trigger Add Movie Modal -->
            <button type="button" class="btn btn-white btn-md" data-toggle="modal" data-target="#wishListModal">
                Add Movie
            </button>
            <!-- Button Trigger Edit Movie Modal -->
            <button type="button" class="btn btn-white btn-md" data-toggle="modal" data-target="#editMovieModal">
                Edit Movie
            </button>
        </div>

        <!-- Add Movie Modal -->
        <div class="modal fade" id="wishListModal" tabindex="-1" role="dialog" aria-labelledby="wishListModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-dark bg-light">
                    <div class="modal-header">
                        <h3>Add Movie</h3>
                    </div>
                    <div class="modal-body">
                        <form id="add-movie" class="wishListForm text-left text-dark">
                            <div class="mb-2">
                                <label for="add-title">Title:</label>
                                <input  type="text" id="add-title" class="form-control" placeholder="title...">
                            </div>
                            <div class="mb-2">
                                <label for="add-title">Genre:</label>
                                <input type="text" id="add-genre" class="form-control" placeholder="genre...">
                            </div>
                            <div class="mb-2">
                                <label for="add-title">Rating:</label>
                                <select name="rating" id="add-rating" class="form-control">
                                    <option selected>rating...</option>
                                    <option value="1">1 Star</option>
                                    <option value="2">2 Stars</option>
                                    <option value="3">3 Stars</option>
                                    <option value="4">4 Stars</option>
                                    <option value="5">5 Stars</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                        <input type="button" id="add-button" class="btn btn-dark" value="Save Changes">
                    </div>
                </div>
            </div>
        </div><!-- Add Movie Modal -->

        <!-- Edit Movie Modal -->
        <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-dark bg-light">
                    <div class="modal-header">
                        <h3>Edit Movie</h3>
                    </div>
                    <div class="modal-body">
                        <form id="edit-movie" class="wishListForm text-left text-dark">
                            <div class="mb-2">
                                <select name="edit-movie-select" id="edit-movie-select" class="form-control">
                                    <option class="not-remove" value="default" selected>select a movie to edit...</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="edit-title">Title:</label>
                                <input type="text" name="edit-title" id="edit-title" class="form-control" placeholder="title...">
                            </div>
                            <div class="mb-2">
                                <label for="edit-genre">Genre:</label>
                                <input type="text" name="edit-genre" id="edit-genre" class="form-control" placeholder="genre...">
                            </div>
                            <div class="mb-2">
                                <label for="edit-rating">Rating:</label>
                                <select name="edit-rating" id="edit-rating" class="form-control">
                                    <option selected>rating...</option>
                                    <option value="1">1 Star</option>
                                    <option value="2">2 Stars</option>
                                    <option value="3">3 Stars</option>
                                    <option value="4">4 Stars</option>
                                    <option value="5">5 Stars</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-dark" data-dismiss="modal" value="Close">
                        <input type="button" id="edit-button" class="btn btn-dark" value="Save Changes">
                    </div>
                </div>
            </div>
        </div><!-- Edit Movie Modal -->

        <!--Render Wish List-->
        <div id="wMovies" class="row"></div>
        <!--Loading Gif-->
        <img class="loadingWish" src="https://media.giphy.com/media/sSgvbe1m3n93G/giphy.gif" alt="loading data">
    </div>

</div><!--Linear Gradient-->



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
