<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movies R' Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Carter+One|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!--/*****************************************HERO IMAGE*********************************************/-->

<div class="hero-image">
    <div class="logo"><b id="glow">C<span>ha</span>s<span>e&</span>Ro<span>n's<span><br><span>M<span>ov<span>i<span>es</span></b>
    </div>
</div>


<!--/*****************************************FEATURED GENRES*********************************************/-->

<div class="text-center" id="featuredGenres">
    <h2 class="broadway text-center">Featured Genres</h2>
    <div class="fGenre1" style="width: 18rem;">
        <img class="card-img-top" src="images/drama.jpg" alt="Card image cap">
        <div class="card-body">
            <h3 id="title-fGenre1">Drama</h3>
        </div>
    </div>
    <div class="fGenre2" style="width: 18rem;">
        <img class="card-img-top" src="images/action.jpg" alt="Card image cap">
        <div class="card-body">
            <h3 id="title-fGenre2">Action</h3>
        </div>
    </div>
    <div class="fGenre3" style="width: 18rem;">
        <img class="card-img-top" src="images/rom-com.jpg" alt="Card image cap">
        <div class="card-body">
            <h3 id="title-fGenre3">Rom-Com</h3>
        </div>
    </div>
    <div class="fGenre4" style="width: 18rem;">
        <img class="card-img-top" src="images/comedy.jpg" alt="Card image cap">
        <div class="card-body">
            <h3 id="title-fGenre4">Comedy</h3>
        </div>
    </div>
</div>

<!--/*****************************************FEATURED MOVIES*********************************************/-->

<div class="text-center" id="featuredMovies">
    <h2 class="broadway text-center">Featured Movies</h2>
    <div class="fMovie1" style="width: 18rem;">
        <img class="card-img-top" src="images/batman.jpg" alt="Card image cap">
        <!--<div class="card-body">-->
            <h3 id="title-fMovie1"></h3>
            <p id="rating-fMovie1"></p>
        </div>
    <!--</div>-->
    <div class="fMovie2" style="width: 18rem;">
        <img class="card-img-top" src="images/night-school.png" alt="Card image cap">
        <!--<div class="card-body">-->
            <h3 id="title-fMovie2"></h3>
            <p id="rating-fMovie2"></p>
        </div>
    <!--</div>-->
    <div class="fMovie3" style="width: 18rem;">
        <img class="card-img-top" src="images/wolfonw.jpg" alt="Card image cap">
        <!--<div class="card-body">-->
            <h3 id="title-fMovie3"></h3>
            <p id="rating-fMovie3"></p>
        </div>
    <!--</div>-->
    <div class="fMovie4" style="width: 18rem;">
        <img class="card-img-top" src="images/mad-max.jpg" alt="Card image cap">
        <!--<div class="card-body">-->
            <h3 id="title-fMovie4"></h3>
            <p id="rating-fMovie4"></p>
        </div>
    <!--</div>-->
</div>

<!--*******************************-Movie Index-********************************************-->

<div class="container-fluid text-center" id="mIndex">
    <h2 id="movieIndex" class="broadway">Cards Against Movie Index</h2>
    <form id="search-form" class="mb-1">
        <input id="search-title" type="search" placeholder="search by title...">
        <input id="search-genre" type="search" placeholder="search by genre...">
        <!--<input id="search-rating" type="search" placeholder="search by rating...">-->
        <select name="search-rating" id="search-rating">
            <option class="not-remove">--search by rating--</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>
        <input id="resetIndex" type="reset" value="reset index">
    </form>
    <div id="movies" class="row"></div>
    <div class="text-center">
        <img class="loadingIndex" src="https://media.giphy.com/media/sSgvbe1m3n93G/giphy.gif" alt="loading data">
    </div>
</div>

<!--*******************************-WISHLIST-********************************************-->

<div class="container-fluid text-center" id="mWish">
    <h2 class="broadway">WISHLIST</h2>
    <p>Can't Find Your Favorite? Add it here!</p>
    <div id="wMovies" class="row"></div>
    <img class="loadingWish" src="https://media.giphy.com/media/sSgvbe1m3n93G/giphy.gif" alt="loading data">
</div>


<form id="userPreferred" class="text-center mt-1 mb-5">
    <input  type="text" id="title" placeholder="title...">
    <input type="text" id="genre" placeholder="genre...">
    <input type="number" id="rating" placeholder="rating...">
    <input id="add-button" type="reset" value="add movie">
    <h3 class="mt-3">OR:</h3>
    <select name="edit-movie" id="edit-movie">
        <option class="not-remove">--select a movie to edit--</option>
    </select>
    <input id="edit-button" type="reset" value="edit movie">
</form>


<script src="main.js"></script>
</body>
</html>
